<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HW 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="./js/task-1.js" defer></script>
    <script src="./js/task-2.js" defer></script>
    <script src="./js/task-3.js" defer></script>
    <script src="./js/task-4.js" defer></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loadFiles = (fileArray) => {
          const container = document.body;
    
          fileArray.forEach((fileName, index) => {
            const taskTitle = document.createElement('h2');
            taskTitle.textContent = `Task ${index + 1}:`;
            container.appendChild(taskTitle);
    
            const preElement = document.createElement('pre');
            const codeElement = document.createElement('code');
            codeElement.id = `code${index + 1}`;
            codeElement.classList.add('javascript');
            preElement.appendChild(codeElement);
            container.appendChild(preElement);
    
            fetch('./js/' + fileName)
              .then(response => response.text())
              .then(data => {
                codeElement.textContent = data;
                hljs.highlightElement(codeElement);
              })
              .catch(error => {
                console.error(`Error loading ${fileName}:`, error);
              });
          });
        };
    
        loadFiles(['task-1.js', 'task-2.js', 'task-3.js', 'task-4.js']);
      });
    </script>
  </body>
</html>
